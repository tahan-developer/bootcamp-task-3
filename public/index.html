<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind Project</title>
    <link rel="stylesheet" href="./build/tailwind.css">

</head>
<body class="bg-gray-100 ">

    <div class="container p-5 md:p-2">

        <div class="grid grid-cols-12 gap-6">

                <div class="col-span-12 text-center md:text-right md:mb-16">
                       <h1 class="font-bold text-xl md:text-4xl mt-10 p-10">
                        سبد دوره های شما
                       </h1>
                </div>
                <div x-data="{ products: 
                    [
                    {id:1,title:'دوره تخصصی ری اکت', 
                    price:'6,500,000',teacher:'صاحب محمدی'},
                    {id:2,title:'دوره تخصصی جاوا اسکریپت', 
                    price:'7,300,000',teacher:'علی احمدی'},
                    {id:3,title:'دوره تخصصی تیلویند', 
                    price:'4,100,000',teacher:'سارا صادقی'},
                   
                  
                    ] }" class="col-span-12 md:col-span-7 lg:col-span-9  lg:px-20 ">
                    <template x-for="product in products">
                    <div class="flex bg-white  rounded-2xl mb-6 items-center md:p-7 shadow-xl">
                        <div class=" rounded-2xl p-3 md:p-0 md:ml-8">
                            <img  src="../assets/images/pic1.png" 
                            class="rounded-2xl w-32 h-24 lg:w-40 lg:h-28">
                        </div>
                        
                         <div class="flex flex-col lg:flex-row  flex-1 justify-between">
                             <div class="flex flex-col "> 
                                  <div x-text="product.title"  class="text-sm font-bold mb-2 lg:text-xl lg:mb-6">
                                    دوره حرفه ای متخصص ری اکت
                                  </div>
                                  <div class="hidden  lg:grid grid-cols-2 gap-2 text-xs">
                                    <div class="flex gap-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                                        stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                          </svg>
                                          
                                        <span>
                                            45 ساعت
                                        </span>
                                    </div>
                                    <div class="flex gap-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                                        stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                                          </svg>
                                          
                                        <span>
                                            +1300 دانشجو
                                        </span>
                                    </div>
                                    <div class="flex gap-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                                        stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 20.25h12m-7.5-3v3m3-3v3m-10.125-3h17.25c.621 0 1.125-.504 1.125-1.125V4.875c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125Z" />
                                          </svg>
                                          
                                        <span>
                                           270 جلسه
                                        </span>
                                    </div>
                                    <div class="text-orange-500 flex gap-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75 22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3-4.5 16.5" />
                                          </svg>
                                          
                                        <span>
                                           چالش های هفتگی
                                        </span>
                                    </div>
                                  </div>
                             </div>
                            
                             <div class="flex flex-col gap-4 md:gap-9 ">
                                <div class="hidden lg:flex items-center gap-2" >
                                    <div >
                                        <img src="../assets/images/pic.png" class="w-8 h-8 rounded-full">
                                    </div>
                                    <div class="flex flex-col">
                                        <span class="text-xs text-gray-200">
                                            مدرس دوره
                                        </span>
                                        <span x-text="product.teacher" class="text-sm">
                                            صاحب محمدی
                                        </span>
                                    </div>
                                </div>
                                <div class="flex gap-4 items-center">
                                    <div class="flex items-center gap-1 " >
                                        <span x-text="product.price" class="text-blue-600 ">
                                            52,000,000
                                      </span>
                                      <span class="text-gray-300 text-xs">
                                         تومان
                                      </span>
                                   </div>
                                        
                                         <button class="border rounded-full p-2 text-red-500">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
                                            class="w-4 h-4">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                              </svg>
                                         </button>
                                </div>
                             
                             </div>
                        </div>
                    </div>
                </template>
                </div>
                <div class="col-span-12 md:col-span-5 lg:col-span-3">

                    <div class="bg-white flex flex-col gap-4 rounded-2xl mt-10 md:mt-0  shadow-xl">
                        <div class="flex gap-4 border-b-2 border-gray-100  py-7 px-6">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
                              </svg>
                               <span class="font-bold">
                                پرداخت
                               </span>
                        </div>
                           <div class="p-2 pb-5 px-6  border-b-2  border-dashed border-gray-100 flex flex-col gap-5">
                            <div class="flex justify-between ">
                                <div>
                                   جمع دوره ها
                                </div>
                                <div class="flex justify-end text-blue-500">
                                    <span>17,900,000</span>
                                    <span>+</span>
                                </div>
                           </div>
                           <div class="flex justify-between ">
                            <div>
                               تخفیف ها
                            </div>
                            <div class="flex justify-end text-red-500">
                                <span>1,200,000</span>
                                <span>-</span>
                            </div>
                       </div>
                           </div>
                       <div class="text-center p-4">
                         <a>
                            کد تخفیف دارم !
                         </a>
                       </div>
                       <div class="text-center mb-7 px-2">
                        <button class="bg-blue-500 text-white p-3 px-8 rounded-2xl ">
                             <span  class="pl-2">
                                پرداخت
                             </span> 
                             <span>16,700,000</span>
                             <span class="text-xs">تومان</span>
                        </button>
                       </div>
                    </div>
                </div>
        </div>


       



      
  
    </div>
   
    

    
    <script src="//unpkg.com/alpinejs" defer></script>
</body>
</html>
